<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/index.css" />
    <link rel="stylesheet" href="../static/dist/output.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <title>대시보드</title>
  </head>
  <body>
    <header>
      <nav
        class="relative px-6 xl:px-52 flex justify-between items-center bg-white drop-shadow-sm"
      >
        <a href="./index.html">
          <img
            src="../static/images/logo-s.png"
            alt="logo"
            class="w-40 h-auto m-1"
          />
        </a>
        <div class="flex items-center">
          <!-- user menu -->
          <div
            class="mr-4 h-12 w-12 inline-block relative"
            x-data="{ showMenu : false }"
            @click.away="showMenu = false"
          >
            <div
              class="h-12 w-12 cursor-pointer rounded-full border-2 border-transparent bg-indigo bg-no-repeat bg-cover bg-center bg-blue-50"
              style="
                background-image: url('https://ui-avatars.com/api/?name=G&color=7F9CF5&background=EBF4FF');
              "
              b
              :class="{ 'border-indigo-100' : showMenu }"
              @click="showMenu = !showMenu"
            ></div>

            <div
              x-show="showMenu"
              class="bg-white border border-gray-200 absolute left-0 top-14 w-80 shadow-lg rounded-xl"
              x-transition:enter="transition ease duration-100 transform"
              x-transition:enter-start="opacity-0 scale-90 translate-y-1"
              x-transition:enter-end="opacity-100 scale-100 translate-y-0"
              x-transition:leave="transition ease duration-100 transform"
              x-transition:leave-start="opacity-100 scale-100 translate-y-0"
              x-transition:leave-end="opacity-0 scale-90 translate-y-1"
            >
              <div
                class="p-6 flex items-center justify-center border-b border-gray-200 w-full flex-col"
              >
                <div
                  class="w-20 h-20 rounded-full flex items-center justify-center bg-indigo text-4xl text-white bg-no-repeat bg-cover bg-center"
                  style="
                    background-image: url('https://ui-avatars.com/api/?name=G&color=7F9CF5&background=EBF4FF');
                  "
                ></div>
                <div class="mt-6 text-center">
                  <div class="font-bold">Guest</div>
                  <div class="text-gray-500 text-sm">guest@gmail.com</div>
                </div>
                <div class="mt-6">
                  <button
                    class="px-4 py-2 text-sm bg-white rounded-xl border transition-colors duration-150 ease-linear border-gray-200 text-gray-500 focus:outline-none focus:ring-0 font-bold hover:bg-gray-50 focus:bg-indigo-50 focus:text-indigo"
                  >
                    Settings
                  </button>
                </div>
              </div>
              <div class="border-b border-gray-200 text-sm text-center">
                <a
                  href="#"
                  class="px-3 py-4 block hover:bg-gray-50 transition-colors duration-150 ease-linear"
                  >🚀Dash Board</a
                >
              </div>
              <div class="border-b border-gray-200 p-4 text-center">
                <button
                  class="px-4 py-2 text-sm bg-white rounded-xl border transition-colors duration-150 ease-linear border-gray-200 text-gray-500 focus:outline-none focus:ring-0 font-bold hover:bg-gray-50 focus:bg-indigo-50 focus:text-indigo"
                >
                  Logout
                </button>
              </div>
              <div class="p-4 text-xs text-center">
                <a
                  class="hover:underline hover:text-indigo-500 transition-colors duration-150 ease-linear"
                  href="#"
                  >Privacy</a
                >
              </div>
            </div>
          </div>
          <a
            class="px-6 py-3 m-1 mb-3 leading-loose text-sm text-center bg-gray-50 hover:bg-gray-100 rounded-xl"
            href="#"
          >
            로그인
          </a>
          <a
            class="px-6 py-3 m-1 mb-2 leading-loose text-sm text-center text-white bg-mainGreen2-100 hover:bg-mainGreen2-200 rounded-xl"
            href="#"
            >회원가입</a
          >
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container flex flex-wrap items-center ml-6">
          <div
            class="relative w-full xl:w-1/4 mt-44 bg-white shadow-lg transform duration-200 easy-in-out"
          >
            <div class="flex justify-center px-5 -mt-20">
              <div class="relative">
                <img
                  class="w-44 h-44 object-cover bg-white rounded-full shadow-xl"
                  src="../static/images/profile-sample.jpg"
                  alt="profile"
                />
              </div>
            </div>

            <div class="w-full px-4 text-center mt-4">
              <div class="text-center px-14">
                <h2 class="text-gray-800 mt-3 text-3xl font-bold">Guest</h2>
                <p class="text-gray-400 mt-3">guest@gmail.com</p>
                <p class="text-gray-600 mt-3 mb-16">
                  아무리 가까운 길이라도 가지 않으면 도달하지 못하고 아무리 쉬운
                  일이라도 하지 않으면 이루지 못한다.
                </p>
              </div>
              <div class="p-3 text-center">
                <span
                  class="mb-3 text-4xl font-bold block tracking-wide text-gray-600"
                >
                  3
                </span>
                <span class="mb-3 text-lg block text-gray-400"
                  >Totals your Bucket List</span
                >
              </div>
              <div class="flex justify-center py-4 lg:pt-4 pt-8 mb-10">
                <div class="mr-2 p-3 text-center">
                  <span
                    class="text-xl font-bold block tracking-wide text-gray-600"
                  >
                    2
                  </span>
                  <span class="text-sm text-red-400">Activated</span>
                </div>
                <div class="p-3 text-center">
                  <span
                    class="text-xl font-bold block tracking-wide text-gray-600"
                  >
                    1
                  </span>
                  <span class="text-sm text-green-500">Completed</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
